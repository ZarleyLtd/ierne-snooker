                }</style></noscript></head><body class="page-template"><header class="top js-header"><a class="logo" href="https://ZarleyLtd.github.io/ierne-snooker/"><img src="https://ZarleyLtd.github.io/ierne-snooker/media/website/Ierne-logo-768x920-4.png" alt="ierne-snooker" width="768" height="920"></a><nav class="navbar js-navbar"><button class="navbar__toggle js-toggle" aria-label="Menu" aria-haspopup="true" aria-expanded="false"><span class="navbar__toggle-box"><span class="navbar__toggle-inner">Menu</span></span></button><ul class="navbar__menu"><li><a href="https://ZarleyLtd.github.io/ierne-snooker/" target="_self">Home</a></li><li class="active"><a href="https://ZarleyLtd.github.io/ierne-snooker/leagues.html" target="_self">Leagues</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/fixtures.html" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/results.html" target="_self">Results</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/top-breaks.html" target="_self">Top Breaks</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/handicaps.html" target="_self">Handicaps</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/rules.html" target="_self">Rules</a></li></ul></nav></header><main class="page"><article class="content"><div class="hero"><header class="hero__content hero__content--centered"><div class="wrapper"><h1>Leagues</h1></div></header><figure class="hero__image"><div class="hero__image-wrapper"><img src="https://ZarleyLtd.github.io/ierne-snooker/media/posts/7/heroBG-.jpg" srcset="https://ZarleyLtd.github.io/ierne-snooker/media/posts/7/responsive/heroBG--xs.jpg 640w, https://ZarleyLtd.github.io/ierne-snooker/media/posts/7/responsive/heroBG--sm.jpg 768w, https://ZarleyLtd.github.io/ierne-snooker/media/posts/7/responsive/heroBG--md.jpg 1024w, https://ZarleyLtd.github.io/ierne-snooker/media/posts/7/responsive/heroBG--lg.jpg 1366w, https://ZarleyLtd.github.io/ierne-snooker/media/posts/7/responsive/heroBG--xl.jpg 1600w, https://ZarleyLtd.github.io/ierne-snooker/media/posts/7/responsive/heroBG--2xl.jpg 1920w" sizes="88vw" loading="eager" height="529" width="1456" alt=""></div></figure></div><div class="entry-wrapper content__entry"><div class="standings-wrapper"><h2 class="standings-heading">League A</h2><pre id="league-a" class="league-standings" aria-label="League A standings"></pre></div><div class="standings-wrapper"><h2 class="standings-heading">League B</h2><pre id="league-b" class="league-standings" aria-label="League B standings"></pre></div><p><script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script><script>document.addEventListener('DOMContentLoaded', function() {
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSE9aMT0c6AQ-wBzuXwYm5iQoAkwJLi0kaPuL3BfoJNT2dJXvr9r8WY_b4eJqDmAy5e4nnDgHbhpE4z/pub?gid=902750162&single=true&output=csv";

  Papa.parse(sheetUrl, {
    download: true,
    skipEmptyLines: true,
    complete: function(results) {
      const dataRows = results.data.slice(3);
      const leagueA = [];
      const leagueB = [];

      dataRows.forEach(row => {
        if (row[0] && row[0].trim()) {
          leagueA.push({ 'Player Name': row[0].trim(), P: row[1]||'', W: row[2]||'', L: row[3]||'', '+/-': row[4]||'', Pts: row[5]||'' });
        }
        if (row[7] && row[7].trim()) {
          leagueB.push({ 'Player Name': row[7].trim(), P: row[8]||'', W: row[9]||'', L: row[10]||'', '+/-': row[11]||'', Pts: row[12]||'' });
        }
      });

      const toInt = v => { const n = parseInt(v, 10); return isNaN(n) ? -Infinity : n; };
      const sortFn = (a, b) => (toInt(b.Pts) - toInt(a.Pts)) || (toInt(b['+/-']) - toInt(a['+/-']));

      leagueA.sort(sortFn);
      leagueB.sort(sortFn);

      function StringSafe(v) { return (v===undefined||v===null)?'':String(v).trim(); }
      function padRight(str, width) { str=StringSafe(str); return str.length>=width?str:str+" ".repeat(width-str.length); }
      function padLeft(str, width) { str=StringSafe(str); return str.length>=width?str:" ".repeat(width-str.length)+str; }

      // truncate names > 14 chars
      function truncateName(name) {
        name = StringSafe(name);
        return (name.length>16)?name.slice(0,14)+'..':name;
      }

      function buildText(containerId, league) {
        const container = document.getElementById(containerId);
        if (!container) return;
        if (league.length === 0) { container.textContent="No players."; return; }

        const rankWidth = 2;
        const nameWidth = 16; // fixed width
        const pWidth=2, wWidth=2, lWidth=2, pmWidth=3, ptsWidth=3;

        const header = [padLeft('#', rankWidth), padRight('Player Name', nameWidth), padLeft('P',pWidth),
                        padLeft('W',wWidth), padLeft('L',lWidth), padLeft('+/-',pmWidth), padLeft('Pts',ptsWidth)].join(' ');
        const sep = '-'.repeat(header.length);
        const lines = [header, sep];

        let lastPts = null, lastPM = null, lastRank = 0;

        league.forEach((p, idx) => {
          const pts = toInt(p.Pts);
          const pm = toInt(p['+/-']);
          let rank;
          if (pts === lastPts && pm === lastPM) {
            rank = lastRank; // same rank as previous
          } else {
            rank = idx + 1;
            lastRank = rank;
            lastPts = pts;
            lastPM = pm;
          }

          const row = [
            padLeft(rank, rankWidth),
            padRight(truncateName(p['Player Name']), nameWidth),
            padLeft(p.P,pWidth),
            padLeft(p.W,wWidth),
            padLeft(p.L,lWidth),
            padLeft(p['+/-'],pmWidth),
            padLeft(p.Pts,ptsWidth)
          ].join(' ');

          lines.push(row);
        });

        container.textContent = lines.join("\n");
      }

      buildText('league-a', leagueA);
      buildText('league-b', leagueB);
    }
  });
});</script></p></div></article></main><footer class="footer"><div class="wrapper"><nav class="footer__nav"><ul><li class="active"><a href="https://ZarleyLtd.github.io/ierne-snooker/leagues.html" class="al" target="_self">Leagues</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/fixtures.html" class="al" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/results.html" class="al" target="_self">Results</a></li></ul></nav><div class="footer__copyright"><p><span style="color: #169179;">by JP</span></p></div><button id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg width="20" height="20"><use xlink:href="https://ZarleyLtd.github.io/ierne-snooker/assets/svg/svg-map.svg#toparrow"/></svg></button></div></footer><script defer="defer" src="https://ZarleyLtd.github.io/ierne-snooker/assets/js/scripts.min.js?v=700105c316933a8202041b6415abb233"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'overlay',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
