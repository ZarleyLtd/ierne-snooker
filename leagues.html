.github.io/ierne-snooker/media/website/Ierne-logo-768x920-4.png","height":920,"width":768}}}</script><noscript><style>img[loading] {
                    opacity: 1;
                }</style></noscript></head><body class="page-template"><header class="top js-header"><a class="logo" href="https://ZarleyLtd.github.io/ierne-snooker/"><img src="https://ZarleyLtd.github.io/ierne-snooker/media/website/Ierne-logo-768x920-4.png" alt="ierne-snooker" width="768" height="920"></a><nav class="navbar js-navbar"><button class="navbar__toggle js-toggle" aria-label="Menu" aria-haspopup="true" aria-expanded="false"><span class="navbar__toggle-box"><span class="navbar__toggle-inner">Menu</span></span></button><ul class="navbar__menu"><li class="active"><a href="https://ZarleyLtd.github.io/ierne-snooker/leagues.html" target="_self">Leagues</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/fixtures.html" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/results.html" target="_self">Results</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/top-breaks.html" target="_self">Top Breaks</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/handicaps.html" target="_self">Handicaps</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/rules.html" target="_self">Rules</a></li></ul></nav></header><main class="page"><article class="content"><div class="hero hero--noimage"><header class="hero__content hero__content--centered"><div class="wrapper"><h1>Leagues</h1></div></header></div><div class="entry-wrapper content__entry"><h2>League A</h2><pre id="league-a" class="league-standings"></pre><h2>League B</h2><pre id="league-b" class="league-standings"></pre><p><script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script><script>document.addEventListener('DOMContentLoaded', function() {
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSE9aMT0c6AQ-wBzuXwYm5iQoAkwJLi0kaPuL3BfoJNT2dJXvr9r8WY_b4eJqDmAy5e4nnDgHbhpE4z/pub?gid=902750162&single=true&output=csv";

  Papa.parse(sheetUrl, {
    download: true,
    skipEmptyLines: true,
    complete: function(results) {
      // Start reading from row index 3 (skip first two empty + header row)
      const dataRows = results.data.slice(3);

      const leagueA = [];
      const leagueB = [];

      dataRows.forEach(row => {
        // League A: columns 0-5
        if(row[0] && row[0].trim()) {
          leagueA.push({
            'Player Name': row[0].trim(),
            P: row[1] || '',
            W: row[2] || '',
            L: row[3] || '',
            '+/-': row[4] || '',
            Pts: row[5] || ''
          });
        }
        // League B: columns 7-12
        if(row[7] && row[7].trim()) {
          leagueB.push({
            'Player Name': row[7].trim(),
            P: row[8] || '',
            W: row[9] || '',
            L: row[10] || '',
            '+/-': row[11] || '',
            Pts: row[12] || ''
          });
        }
      });

      // Sort by Points desc, then +/- desc (safely parseInt)
      const toInt = v => { const n = parseInt(v,10); return isNaN(n) ? -Infinity : n; };
      const sortFn = (a,b) => (toInt(b.Pts) - toInt(a.Pts)) || (toInt(b['+/-']) - toInt(a['+/-']));

      leagueA.sort(sortFn);
      leagueB.sort(sortFn);

      const buildText = (containerId, league) => {
        const container = document.getElementById(containerId);
        if (!container) return console.error("Container not found:", containerId);

        if (league.length === 0) {
          container.textContent = "No players.";
          return;
        }

        // compute name column width (min 12)
        const nameWidth = Math.max(
          12,
          ...league.map(p => (p['Player Name'] || '').length),
          "Player Name".length
        );

        // header
        const hdr = [
          " # ",
          padRight("Player Name", nameWidth),
          " P ",
          " W ",
          " L ",
          " +/- ",
          " Pts"
        ].join("");

        const sep = "-".repeat(hdr.length);

        const lines = [hdr, sep];

        league.forEach((p, idx) => {
          const rank = String(idx + 1).padStart(2, " ");
          const name = padRight(p['Player Name'] || "", nameWidth);
          const P = padStartSafe(p.P, 2);
          const W = padStartSafe(p.W, 2);
          const L = padStartSafe(p.L, 2);
          const plusminus = padStartSafe(p['+/-'], 4);
          const pts = padStartSafe(p.Pts, 4);

          lines.push(`${rank}. ${name}  ${P}  ${W}  ${L}  ${plusminus}  ${pts}`);
        });

        container.textContent = lines.join("\n");
      };

      // helpers
      function padRight(str, width) {
        str = String(str || "");
        if (str.length >= width) return str;
        return str + " ".repeat(width - str.length);
      }
      function padStartSafe(v, width) {
        v = (v === undefined || v === null) ? "" : String(v);
        if (v.length >= width) return v;
        return " ".repeat(width - v.length) + v;
      }

      buildText('league-a', leagueA);
      buildText('league-b', leagueB);
    },
    error: function(err) {
      console.error("Error loading CSV:", err);
    }
  });
});</script></p></div></article></main><footer class="footer"><div class="wrapper"><nav class="footer__nav"><ul><li class="active"><a href="https://ZarleyLtd.github.io/ierne-snooker/leagues.html" class="al" target="_self">Leagues</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/fixtures.html" class="al" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/handicaps.html" class="al" target="_self">Handicaps</a></li></ul></nav><div class="footer__copyright"><p>by JP</p></div><button id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg width="20" height="20"><use xlink:href="https://ZarleyLtd.github.io/ierne-snooker/assets/svg/svg-map.svg#toparrow"/></svg></button></div></footer><script defer="defer" src="https://ZarleyLtd.github.io/ierne-snooker/assets/js/scripts.min.js?v=700105c316933a8202041b6415abb233"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'overlay',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
