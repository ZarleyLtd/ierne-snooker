<!DOCTYPE html><html lang="en-gb"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Leagues - ierne-snooker</title><meta name="description" content="League A League B"><meta name="generator" content="Publii Open-Source CMS for Static Site"><link rel="canonical" href="https://ZarleyLtd.github.io/ierne-snooker/leagues.html"><link rel="alternate" type="application/atom+xml" href="https://ZarleyLtd.github.io/ierne-snooker/feed.xml" title="ierne-snooker - RSS"><link rel="alternate" type="application/json" href="https://ZarleyLtd.github.io/ierne-snooker/feed.json" title="ierne-snooker - JSON"><meta property="og:title" content="Leagues"><meta property="og:image" content="https://ZarleyLtd.github.io/ierne-snooker/media/website/Ierne-logo-768x920-4.png"><meta property="og:image:width" content="768"><meta property="og:image:height" content="920"><meta property="og:site_name" content="ierne-snooker"><meta property="og:description" content="League A League B"><meta property="og:url" content="https://ZarleyLtd.github.io/ierne-snooker/leagues.html"><meta property="og:type" content="article"><link rel="stylesheet" href="https://ZarleyLtd.github.io/ierne-snooker/assets/css/style.css?v=29e1effd4ad6fa38d54140dd1100cf3d"><script type="application/ld+json">{"@context":"http://schema.org","@type":"Article","mainEntityOfPage":{"@type":"WebPage","@id":"https://ZarleyLtd.github.io/ierne-snooker/leagues.html"},"headline":"Leagues","datePublished":"2025-10-29T22:05+00:00","dateModified":"2025-10-31T16:36+00:00","image":{"@type":"ImageObject","url":"https://ZarleyLtd.github.io/ierne-snooker/media/website/Ierne-logo-768x920-4.png","height":920,"width":768},"description":"League A League B","author":{"@type":"Person","name":"JP","url":"https://ZarleyLtd.github.io/ierne-snooker/authors/jp/"},"publisher":{"@type":"Organization","name":"JP","logo":{"@type":"ImageObject","url":"https://ZarleyLtd.github.io/ierne-snooker/media/website/Ierne-logo-768x920-4.png","height":920,"width":768}}}</script><noscript><style>img[loading] {
                    opacity: 1;
                }</style></noscript></head><body class="page-template"><header class="top js-header"><a class="logo" href="https://ZarleyLtd.github.io/ierne-snooker/"><img src="https://ZarleyLtd.github.io/ierne-snooker/media/website/Ierne-logo-768x920-4.png" alt="ierne-snooker" width="768" height="920"></a><nav class="navbar js-navbar"><button class="navbar__toggle js-toggle" aria-label="Menu" aria-haspopup="true" aria-expanded="false"><span class="navbar__toggle-box"><span class="navbar__toggle-inner">Menu</span></span></button><ul class="navbar__menu"><li class="active"><a href="https://ZarleyLtd.github.io/ierne-snooker/leagues.html" target="_self">Leagues</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/fixtures.html" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/results.html" target="_self">Results</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/top-breaks.html" target="_self">Top Breaks</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/handicaps.html" target="_self">Handicaps</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/rules.html" target="_self">Rules</a></li></ul></nav></header><main class="page"><article class="content"><div class="hero hero--noimage"><header class="hero__content hero__content--centered"><div class="wrapper"><h1>Leagues</h1></div></header></div><div class="entry-wrapper content__entry"><div class="standings-wrapper"><h2 class="standings-heading">League A</h2><pre id="league-a" class="league-standings" aria-label="League A standings"></pre></div><div class="standings-wrapper"><h2 class="standings-heading">League B</h2><pre id="league-b" class="league-standings" aria-label="League B standings"></pre></div><script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script><script>document.addEventListener('DOMContentLoaded', function() {
  // CSV publish URL (from your Google Sheets publish-to-web)
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSE9aMT0c6AQ-wBzuXwYm5iQoAkwJLi0kaPuL3BfoJNT2dJXvr9r8WY_b4eJqDmAy5e4nnDgHbhpE4z/pub?gid=902750162&single=true&output=csv";

  Papa.parse(sheetUrl, {
    download: true,
    skipEmptyLines: true,
    complete: function(results) {
      // Start reading from row index 3 (skip first two empty + header row)
      const dataRows = results.data.slice(3);

      const leagueA = [];
      const leagueB = [];

      dataRows.forEach(row => {
        // League A: columns 0-5
        if (row[0] && row[0].trim()) {
          leagueA.push({
            'Player Name': row[0].trim(),
            P: row[1] || '',
            W: row[2] || '',
            L: row[3] || '',
            '+/-': row[4] || '',
            Pts: row[5] || ''
          });
        }
        // League B: columns 7-12
        if (row[7] && row[7].trim()) {
          leagueB.push({
            'Player Name': row[7].trim(),
            P: row[8] || '',
            W: row[9] || '',
            L: row[10] || '',
            '+/-': row[11] || '',
            Pts: row[12] || ''
          });
        }
      });

      // Sorting: Points desc, then +/- desc
      const toInt = v => { const n = parseInt(v, 10); return isNaN(n) ? -Infinity : n; };
      const sortFn = (a, b) => (toInt(b.Pts) - toInt(a.Pts)) || (toInt(b['+/-']) - toInt(a['+/-']));

      leagueA.sort(sortFn);
      leagueB.sort(sortFn);

      // Render as aligned monospaced text into <pre>
      const buildText = (containerId, league) => {
        const container = document.getElementById(containerId);
        if (!container) return console.error("Container not found:", containerId);

        if (league.length === 0) {
          container.textContent = "No players.";
          return;
        }

        // column widths (keep Player Name wide, tighten numeric cols)
        const rankWidth = 3;          // e.g. " 1."
        const nameWidth = Math.max(
          14,
          ...league.map(p => (p['Player Name'] || '').length),
          "Player Name".length
        );
        const smallColWidth = 2;     // P, W, L
        const pmWidth = 3;           // +/- 
        const ptsWidth = 3;          // Pts

        // header pieces using same padding rules
        const rankHdr = padCenter('#', rankWidth);
        const nameHdr = padRight('Player Name', nameWidth);
        const pHdr = padLeft('P', smallColWidth);
        const wHdr = padLeft('W', smallColWidth);
        const lHdr = padLeft('L', smallColWidth);
        const pmHdr = padLeft('+/-', pmWidth);
        const ptsHdr = padLeft('Pts', ptsWidth);

        // single space between columns to minimize width
        const hdr = `${rankHdr} ${nameHdr} ${pHdr} ${wHdr} ${lHdr} ${pmHdr} ${ptsHdr}`;
        const sep = '-'.repeat(hdr.length);

        const lines = [hdr, sep];

        league.forEach((p, idx) => {
          const rank = padLeft(String(idx + 1) + '.', rankWidth);
          const name = padRight(p['Player Name'] || '', nameWidth);
          const P = padLeft(StringSafe(p.P), smallColWidth);
          const W = padLeft(StringSafe(p.W), smallColWidth);
          const L = padLeft(StringSafe(p.L), smallColWidth);
          const pm = padLeft(StringSafe(p['+/-']), pmWidth);
          const pts = padLeft(StringSafe(p.Pts), ptsWidth);

          lines.push(`${rank} ${name} ${P} ${W} ${L} ${pm} ${pts}`);
        });

        container.textContent = lines.join("\n");
      };

      // helpers
      function StringSafe(v) {
        if (v === undefined || v === null) return '';
        return String(v).trim();
      }
      function padRight(str, width) {
        str = String(str || "");
        return str.length >= width ? str : str + " ".repeat(width - str.length);
      }
      function padLeft(str, width) {
        str = String(str || "");
        return str.length >= width ? str : " ".repeat(width - str.length) + str;
      }
      function padCenter(str, width) {
        str = String(str || "");
        if (str.length >= width) return str;
        const total = width - str.length;
        const left = Math.floor(total / 2);
        const right = total - left;
        return " ".repeat(left) + str + " ".repeat(right);
      }

      buildText('league-a', leagueA);
      buildText('league-b', leagueB);
    },
    error: function(err) {
      console.error("Error loading CSV:", err);
    }
  });
});</script></div></article></main><footer class="footer"><div class="wrapper"><nav class="footer__nav"><ul><li class="active"><a href="https://ZarleyLtd.github.io/ierne-snooker/leagues.html" class="al" target="_self">Leagues</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/fixtures.html" class="al" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/handicaps.html" class="al" target="_self">Handicaps</a></li></ul></nav><div class="footer__copyright"><p>by JP</p></div><button id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg width="20" height="20"><use xlink:href="https://ZarleyLtd.github.io/ierne-snooker/assets/svg/svg-map.svg#toparrow"/></svg></button></div></footer><script defer="defer" src="https://ZarleyLtd.github.io/ierne-snooker/assets/js/scripts.min.js?v=700105c316933a8202041b6415abb233"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'overlay',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
