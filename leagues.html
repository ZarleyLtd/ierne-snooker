                }</style></noscript></head><body class="page-template"><header class="top js-header"><a class="logo" href="https://ZarleyLtd.github.io/ierne-snooker/"><img src="https://ZarleyLtd.github.io/ierne-snooker/media/website/Ierne-logo-768x920-4.png" alt="ierne-snooker" width="768" height="920"></a><nav class="navbar js-navbar"><button class="navbar__toggle js-toggle" aria-label="Menu" aria-haspopup="true" aria-expanded="false"><span class="navbar__toggle-box"><span class="navbar__toggle-inner">Menu</span></span></button><ul class="navbar__menu"><li class="active"><a href="https://ZarleyLtd.github.io/ierne-snooker/leagues.html" target="_self">Leagues</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/fixtures.html" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/results.html" target="_self">Results</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/top-breaks.html" target="_self">Top Breaks</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/handicaps.html" target="_self">Handicaps</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/rules.html" target="_self">Rules</a></li></ul></nav></header><main class="page"><article class="content"><div class="hero hero--noimage"><header class="hero__content hero__content--centered"><div class="wrapper"><h1>Leagues</h1></div></header></div><div class="entry-wrapper content__entry"><h2>League A</h2><table id="league-a" style="width: 100%; text-align: center;" border="1"><thead><tr><th>Player Name</th><th>Played</th><th>Won</th><th>Lost</th><th>FDiff</th><th>Points</th></tr></thead></table><h2>League B</h2><table id="league-b" style="width: 100%; text-align: center;" border="1"><thead><tr><th>Player Name</th><th>Played</th><th>Won</th><th>Lost</th><th>FDiff</th><th>Points</th></tr></thead></table><p><script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script><script>document.addEventListener('DOMContentLoaded', function() {
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSE9aMT0c6AQ-wBzuXwYm5iQoAkwJLi0kaPuL3BfoJNT2dJXvr9r8WY_b4eJqDmAy5e4nnDgHbhpE4z/pub?gid=902750162&single=true&output=csv";

  Papa.parse(sheetUrl, {
    download: true,
    skipEmptyLines: true,
    complete: function(results) {
      const data = results.data;

      // Remove empty lines at top
      const cleanData = data.filter(r => r.join('').trim() !== '');

      // Split into League A and League B
      const leagueA = [];
      const leagueB = [];

      // Start from row 1 if row 0 is header
      cleanData.forEach((row, i) => {
        // Skip the header row (row 0)
        if(i === 0) return;

        const a = row.slice(0,6);  // columns 0-5
        const b = row.slice(7,13); // columns 7-12

        if(a[0]) leagueA.push({
          'Player Name': a[0],
          Played: parseInt(a[1]),
          Won: parseInt(a[2]),
          Lost: parseInt(a[3]),
          FDiff: parseInt(a[4]),
          Points: parseInt(a[5])
        });

        if(b[0]) leagueB.push({
          'Player Name': b[0],
          Played: parseInt(b[1]),
          Won: parseInt(b[2]),
          Lost: parseInt(b[3]),
          FDiff: parseInt(b[4]),
          Points: parseInt(b[5])
        });
      });

      // Sort by Points descending, then FDiff descending
      leagueA.sort((x,y) => y.Points - x.Points || y.FDiff - x.FDiff);
      leagueB.sort((x,y) => y.Points - x.Points || y.FDiff - x.FDiff);

      const tbodyA = document.querySelector("#league-a tbody");
      leagueA.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p['Player Name']}</td>
          <td>${p.Played}</td>
          <td>${p.Won}</td>
          <td>${p.Lost}</td>
          <td>${p.FDiff}</td>
          <td>${p.Points}</td>
        `;
        tbodyA.appendChild(tr);
      });

      const tbodyB = document.querySelector("#league-b tbody");
      leagueB.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${p['Player Name']}</td>
          <td>${p.Played}</td>
          <td>${p.Won}</td>
          <td>${p.Lost}</td>
          <td>${p.FDiff}</td>
          <td>${p.Points}</td>
        `;
        tbodyB.appendChild(tr);
      });

    },
    error: function(err) {
      console.error("Error loading CSV:", err);
    }
  });
});</script></p></div></article></main><footer class="footer"><div class="wrapper"><nav class="footer__nav"><ul><li class="active"><a href="https://ZarleyLtd.github.io/ierne-snooker/leagues.html" class="al" target="_self">Leagues</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/fixtures.html" class="al" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/handicaps.html" class="al" target="_self">Handicaps</a></li></ul></nav><div class="footer__copyright"><p>by JP</p></div><button id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg width="20" height="20"><use xlink:href="https://ZarleyLtd.github.io/ierne-snooker/assets/svg/svg-map.svg#toparrow"/></svg></button></div></footer><script defer="defer" src="https://ZarleyLtd.github.io/ierne-snooker/assets/js/scripts.min.js?v=700105c316933a8202041b6415abb233"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'overlay',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
