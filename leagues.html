  const sheetId = 'YOUR_SHEET_ID'; // <-- replace with your sheet ID
  const gid = '902750162';
  const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&gid=${gid}`;
  
  const response = await fetch(url);
  const text = await response.text();
  const json = JSON.parse(text.substring(47).slice(0, -2));
  const rows = json.table.rows.map(r => r.c.map(c => c ? c.v : ''));

  // Separate the data into League A and League B
  let leagueA = [];
  let leagueB = [];
  let currentLeague = '';

  rows.forEach(row => {
    if (row[0] === 'League A') currentLeague = 'A';
    else if (row[0] === 'League B') currentLeague = 'B';
    else if (row[0] && row[0] !== 'Player Name') {
      if (currentLeague === 'A') leagueA.push(row);
      if (currentLeague === 'B') leagueB.push(row);
    }
  });

  function sortLeague(data) {
    return data.sort((a, b) => {
      const pointsA = parseInt(a[5]) || 0;
      const pointsB = parseInt(b[5]) || 0;
      const fDiffA = parseInt(a[4]) || 0;
      const fDiffB = parseInt(b[4]) || 0;

      if (pointsB !== pointsA) return pointsB - pointsA;
      return fDiffB - fDiffA;
    });
  }

  function renderTable(data) {
    const headers = ['Player Name', 'Played', 'Won', 'Lost', 'FDiff', 'Points'];
    let html = '<table style="width:100%; border-collapse:collapse; margin-bottom:30px;">';
    html += '<thead><tr>' + headers.map(h => `<th style="border-bottom:1px solid #888; padding:6px;">${h}</th>`).join('') + '</tr></thead>';
    html += '<tbody>';
    html += data.map(r =>
      `<tr>${r.map(c => `<td style="padding:6px; text-align:center;">${c}</td>`).join('')}</tr>`
    ).join('');
    html += '</tbody></table>';
    return html;
  }

  document.getElementById('leagueA').innerHTML = renderTable(sortLeague(leagueA));
  document.getElementById('leagueB').innerHTML = renderTable(sortLeague(leagueB));
}

loadLeagueData();</script></div></article></main><footer class="footer"><div class="wrapper"><nav class="footer__nav"><ul><li class="active"><a href="https://ZarleyLtd.github.io/ierne-snooker/leagues.html" class="al" target="_self">Leagues</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/fixtures.html" class="al" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/handicaps.html" class="al" target="_self">Handicaps</a></li></ul></nav><div class="footer__copyright"><p>by JP</p></div><button id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg width="20" height="20"><use xlink:href="https://ZarleyLtd.github.io/ierne-snooker/assets/svg/svg-map.svg#toparrow"/></svg></button></div></footer><script defer="defer" src="https://ZarleyLtd.github.io/ierne-snooker/assets/js/scripts.min.js?v=700105c316933a8202041b6415abb233"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'overlay',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
