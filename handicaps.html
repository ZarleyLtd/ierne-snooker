="eager" height="816" width="1456" alt=""></div></figure></div><div class="entry-wrapper content__entry"><h2>All Player Handicaps</h2><table id="handicaps-table" style="font-size: inherit;" border="1"><thead><tr><th>Player Name</th><th>Latest Handicaps</th></tr></thead></table><p><script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script><script>document.addEventListener('DOMContentLoaded', function() {
			const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSE9aMT0c6AQ-wBzuXwYm5iQoAkwJLi0kaPuL3BfoJNT2dJXvr9r8WY_b4eJqDmAy5e4nnDgHbhpE4z/pub?gid=0&single=true&output=csv";

			Papa.parse(sheetUrl, {
				download: true,
				header: true,
				complete: function(results) {
					const table = document.querySelector("#handicaps-table");
					let tbody = table.querySelector("tbody");

					// âœ… Create <tbody> if it doesn't exist
					if (!tbody) {
						tbody = document.createElement("tbody");
						table.appendChild(tbody);
					}

					tbody.innerHTML = "";
					results.data.forEach(row => {
						if (row['Date'] && row['Team A']) {
							const tr = document.createElement('tr');
							tr.innerHTML = `
            <td>${row['Player Name']}</td>
            <td>${row['Handicap']}</td>
          `;
							tbody.appendChild(tr);
						}
					});
				},
				error: function(err) {
					console.error("Error loading CSV:", err);
				}
			});
		});</script></p></div></article></main><footer class="footer"><div class="wrapper"><div class="footer__copyright"><p>by JP</p></div><button id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg width="20" height="20"><use xlink:href="https://ZarleyLtd.github.io/ierne-snooker/assets/svg/svg-map.svg#toparrow"/></svg></button></div></footer><script defer="defer" src="https://ZarleyLtd.github.io/ierne-snooker/assets/js/scripts.min.js?v=700105c316933a8202041b6415abb233"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'overlay',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
