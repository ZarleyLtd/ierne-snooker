cript><style>img[loading] {
                    opacity: 1;
                }</style></noscript></head><body class="page-template"><header class="top js-header"><a class="logo" href="https://ZarleyLtd.github.io/ierne-snooker/"><img src="https://ZarleyLtd.github.io/ierne-snooker/media/website/Ierne-logo-768x920-4.png" alt="ierne-snooker" width="768" height="920"></a><nav class="navbar js-navbar"><button class="navbar__toggle js-toggle" aria-label="Menu" aria-haspopup="true" aria-expanded="false"><span class="navbar__toggle-box"><span class="navbar__toggle-inner">Menu</span></span></button><ul class="navbar__menu"><li><a href="https://ZarleyLtd.github.io/ierne-snooker/" target="_self">Home</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/leagues.html" target="_self">Leagues</a></li><li class="active"><a href="https://ZarleyLtd.github.io/ierne-snooker/fixtures.html" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/results.html" target="_self">Results</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/top-breaks.html" target="_self">Top Breaks</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/handicaps.html" target="_self">Handicaps</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/rules.html" target="_self">Rules</a></li></ul></nav></header><main class="page"><article class="content"><div class="hero"><header class="hero__content hero__content--centered"><div class="wrapper"><h1>Fixtures</h1></div></header><figure class="hero__image"><div class="hero__image-wrapper"><img src="https://ZarleyLtd.github.io/ierne-snooker/media/posts/1/heroBG-.jpg" srcset="https://ZarleyLtd.github.io/ierne-snooker/media/posts/1/responsive/heroBG--xs.jpg 640w, https://ZarleyLtd.github.io/ierne-snooker/media/posts/1/responsive/heroBG--sm.jpg 768w, https://ZarleyLtd.github.io/ierne-snooker/media/posts/1/responsive/heroBG--md.jpg 1024w, https://ZarleyLtd.github.io/ierne-snooker/media/posts/1/responsive/heroBG--lg.jpg 1366w, https://ZarleyLtd.github.io/ierne-snooker/media/posts/1/responsive/heroBG--xl.jpg 1600w, https://ZarleyLtd.github.io/ierne-snooker/media/posts/1/responsive/heroBG--2xl.jpg 1920w" sizes="88vw" loading="eager" height="529" width="1456" alt=""></div></figure></div><div class="entry-wrapper content__entry"><figure class="post__image"><img loading="lazy" src="\media\files\snooker-WM-short.jpg" alt="" data-is-external-image="true"></figure><div id="fixtures-list" style="text-align: center; margin: 0 auto; max-width: 600px;"></div><p class="align-right"><script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script><script>document.addEventListener('DOMContentLoaded', function() {
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSE9aMT0c6AQ-wBzuXwYm5iQoAkwJLi0kaPuL3BfoJNT2dJXvr9r8WY_b4eJqDmAy5e4nnDgHbhpE4z/pub?gid=2003970244&single=true&output=csv";

  Papa.parse(sheetUrl, {
    download: true,
    header: true,
    complete: function(results) {

      const container = document.querySelector("#fixtures-list");
      container.innerHTML = "";

      // Only show upcoming fixtures (Result empty)
      const rows = results.data.filter(r =>
        r['Game Week'] && r['Player A'] && r['Player B'] &&
        (!r['Result'] || r['Result'].trim() === "")
      );

      if (rows.length === 0) {
        container.innerHTML = "<p><em>No upcoming fixtures found.</em></p>";
        return;
      }

      // Group by Game Week value
      const grouped = {};
      rows.forEach(r => {
        const week = r['Game Week'].trim();
        if (!grouped[week]) grouped[week] = [];
        grouped[week].push(r);
      });

      // Custom sort: numeric weeks first, then alpha
      const sortedWeeks = Object.keys(grouped).sort((a, b) => {
        const an = parseInt(a), bn = parseInt(b);
        const aNum = !isNaN(an), bNum = !isNaN(bn);
        if (aNum && bNum) return an - bn;      // both numeric
        if (aNum) return -1;                   // numeric first
        if (bNum) return 1;
        return a.localeCompare(b);             // both non-numeric
      });

      // Mapping knockout codes â†’ labels
      const KO_LABELS = {
        "CS": "Championship Semis",
        "CF": "Championship Final",
        "PQ": "Plate Quarters",
        "PS": "Plate Semis",
        "PF": "Plate Final"
      };

      sortedWeeks.forEach(week => {

        const h3 = document.createElement("h3");
        const num = parseInt(week);

        if (!isNaN(num)) {
          h3.textContent = `Game Week ${week}`;
        } else {
          h3.textContent = KO_LABELS[week] || week;
        }

        h3.style.marginTop = "1.5em";
        h3.style.marginBottom = "0.5em";
        h3.style.fontWeight = "bold";
        h3.style.textAlign = "center";
        container.appendChild(h3);

        // Render each match
        grouped[week].forEach(match => {
          const div = document.createElement("div");
          div.style.display = "flex";
          div.style.justifyContent = "center";
          div.style.alignItems = "center";
          div.style.gap = "1em";
          div.style.margin = "0.3em 0";
          div.style.fontSize = "1.05em";

          const playerA = document.createElement("span");
          playerA.textContent = match['Player A'];
          playerA.style.flex = "1";
          playerA.style.textAlign = "right";

          const vs = document.createElement("span");
          vs.textContent = "V";
          vs.style.flex = "0 0 auto";
          vs.style.fontWeight = "bold";
          vs.style.minWidth = "1.5em";
          vs.style.textAlign = "center";

          const playerB = document.createElement("span");
          playerB.textContent = match['Player B'];
          playerB.style.flex = "1";
          playerB.style.textAlign = "left";

          div.appendChild(playerA);
          div.appendChild(vs);
          div.appendChild(playerB);
          container.appendChild(div);
        });
      });
    },

    error: function(err) {
      console.error("Error loading CSV:", err);
    }
  });
});</script></p></div></article></main><footer class="footer"><div class="wrapper"><nav class="footer__nav"><ul><li><a href="https://ZarleyLtd.github.io/ierne-snooker/leagues.html" class="al" target="_self">Leagues</a></li><li class="active"><a href="https://ZarleyLtd.github.io/ierne-snooker/fixtures.html" class="al" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/results.html" class="al" target="_self">Results</a></li></ul></nav><div class="footer__copyright"><p><span style="color: #169179;">by JP</span></p></div><button id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg width="20" height="20"><use xlink:href="https://ZarleyLtd.github.io/ierne-snooker/assets/svg/svg-map.svg#toparrow"/></svg></button></div></footer><script defer="defer" src="https://ZarleyLtd.github.io/ierne-snooker/assets/js/scripts.min.js?v=700105c316933a8202041b6415abb233"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'overlay',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
        for (var i = 0; i < images.length; i++) {
