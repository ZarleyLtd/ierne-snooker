ive/snooker-WM-short-md.jpg 1024w, file:///C:/PubliiSites/ierne-snooker/input/media/posts/2/responsive/snooker-WM-short-lg.jpg 1366w, file:///C:/PubliiSites/ierne-snooker/input/media/posts/2/responsive/snooker-WM-short-xl.jpg 1600w, file:///C:/PubliiSites/ierne-snooker/input/media/posts/2/responsive/snooker-WM-short-2xl.jpg 1920w"></figure><figure class="post__image"><img loading="lazy" src="\media\files\snooker-WM-short.jpg" alt="" data-is-external-image="true"></figure><div id="fixtures-list" style="text-align: center; margin: 0 auto; max-width: 600px;"></div><p class="align-right"><script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script><script>document.addEventListener('DOMContentLoaded', function() {
  const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSE9aMT0c6AQ-wBzuXwYm5iQoAkwJLi0kaPuL3BfoJNT2dJXvr9r8WY_b4eJqDmAy5e4nnDgHbhpE4z/pub?gid=2003970244&single=true&output=csv";

  Papa.parse(sheetUrl, {
    download: true,
    header: true,
    complete: function(results) {
      const container = document.querySelector("#fixtures-list");
      container.innerHTML = "";

      const rows = results.data.filter(r => 
        r['Game Week'] && r['Player A'] && r['Player B'] && (!r['Result'] || r['Result'].trim() === "")
      );

      if (rows.length === 0) {
        container.innerHTML = "<p><em>No upcoming fixtures found.</em></p>";
        return;
      }

      const grouped = {};
      rows.forEach(r => {
        const week = r['Game Week'].trim();
        if (!grouped[week]) grouped[week] = [];
        grouped[week].push(r);
      });

      const sortedWeeks = Object.keys(grouped).sort((a, b) => parseInt(a) - parseInt(b));

      sortedWeeks.forEach(week => {
        const h3 = document.createElement("h3");
        h3.textContent = `Game Week ${week}`;
        h3.style.marginTop = "1.5em";
        h3.style.marginBottom = "0.5em";
        h3.style.fontWeight = "bold";
        h3.style.textAlign = "center";
        container.appendChild(h3);

        grouped[week].forEach(match => {
          const div = document.createElement("div");
          div.style.display = "flex";
          div.style.justifyContent = "center";
          div.style.alignItems = "center";
          div.style.gap = "1em";
          div.style.margin = "0.3em 0";
          div.style.fontSize = "1.05em";

          const playerA = document.createElement("span");
          playerA.textContent = match['Player A'];
          playerA.style.flex = "1";
          playerA.style.textAlign = "right";

          const vs = document.createElement("span");
          vs.textContent = "V";
          vs.style.flex = "0 0 auto";
          vs.style.fontWeight = "bold";
          vs.style.minWidth = "1.5em";
          vs.style.textAlign = "center";

          const playerB = document.createElement("span");
          playerB.textContent = match['Player B'];
          playerB.style.flex = "1";
          playerB.style.textAlign = "left";

          div.appendChild(playerA);
          div.appendChild(vs);
          div.appendChild(playerB);
          container.appendChild(div);
        });
      });
    },
    error: function(err) {
      console.error("Error loading CSV:", err);
    }
  });
});</script></p></div></article></main><footer class="footer"><div class="wrapper"><nav class="footer__nav"><ul><li><a href="https://ZarleyLtd.github.io/ierne-snooker/leagues.html" class="al" target="_self">Leagues</a></li><li class="active"><a href="https://ZarleyLtd.github.io/ierne-snooker/fixtures.html" class="al" target="_self">Fixtures</a></li><li><a href="https://ZarleyLtd.github.io/ierne-snooker/handicaps.html" class="al" target="_self">Handicaps</a></li></ul></nav><div class="footer__copyright"><p>by JP</p></div><button id="backToTop" class="footer__bttop" aria-label="Back to top" title="Back to top"><svg width="20" height="20"><use xlink:href="https://ZarleyLtd.github.io/ierne-snooker/assets/svg/svg-map.svg#toparrow"/></svg></button></div></footer><script defer="defer" src="https://ZarleyLtd.github.io/ierne-snooker/assets/js/scripts.min.js?v=700105c316933a8202041b6415abb233"></script><script>window.publiiThemeMenuConfig={mobileMenuMode:'overlay',animationSpeed:300,submenuWidth: 'auto',doubleClickTime:500,mobileMenuExpandableSubmenus:true,relatedContainerForOverlayMenuSelector:'.top'};</script><script>var images = document.querySelectorAll('img[loading]');
        for (var i = 0; i < images.length; i++) {
            if (images[i].complete) {
                images[i].classList.add('is-loaded');
            } else {
                images[i].addEventListener('load', function () {
                    this.classList.add('is-loaded');
                }, false);
            }
